name: Deploy to Amazon ECS

on:
  push:
    branches: [ "master" ]

env:
  AWS_REGION:  ${{ secrets.REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_URI }}
  ECS_SERVICE: my-go-service
  ECS_CLUSTER: my-go-service
  ECS_TASK_DEFINITION: arn:aws:ecs:us-east-1:140268421650:task-definition/my-go-service:1
  CONTAINER_NAME: go-aws-test

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.REGION }}

    - name: Docker ECR
      id: build
      # You may pin to the exact commit or the version.
      # uses: appleboy/docker-ecr-action@174bc7ab545bf5c4f4492240c4d839a987643559
      uses: appleboy/docker-ecr-action@v0.0.3
      with:
        # amazon access key
        access_key: ${{ env.aws-access-key-id }}
        # amazon secret access key
        secret_key: ${{ env.aws-secret-access-key }}
        # docker registry
        # repository name for the image
        repo: 140268421650.dkr.ecr.us-east-1.amazonaws.com/go-aws-test
        force_tag: true
    - name: ECS Automation
      # You may pin to the exact commit or the version.
      # uses: leelaprakash/gh-actions-automation-ecs-central@f817fd2ec040094a170307419a2305fe8d669f15
      uses: leelaprakash/gh-actions-automation-ecs-central@test23
      with:
        # ECR Repository
        ecr-repo: 140268421650.dkr.ecr.us-east-1.amazonaws.com/go-aws-test 
        # ECS Service
        ecs-service: my-go-service
        # ECS Service task definition
        task-definition: arn:aws:ecs:us-east-1:140268421650:task-definition/my-go-service:1
        # ECS Cluster
        ecs-cluster: my-go-service
        # AWS Region
        region: ${{ env.AWS_REGION }}
        # AWS Access Key
        aws-access-key-id: ${{ env.aws-access-key-id }}
        # AWS Secret Key
        aws-secret-access-key: ${{ env.aws-secret-access-key }}